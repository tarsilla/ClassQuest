<!DOCTYPE html>
<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Adicionar Questão</title>
</head>
<body>
	<div layout:fragment="corpo">

		<div class="content">
			<div class="container-fluid">
			
				<div class="card-footer text-right">
					<button data-toggle="modal" data-target="#modalExemplo"class="btn btn-info">Adicionar Tema</button>
					<button type="submit" class="btn btn-info"> Adicionar Disciplina</button>
				</div>
			
				<div class="row">

					<div class="col-md-12">
						<form id="RegisterValidation" th:object="${questao}"
							th:action="@{questionario/questao}" method="POST">

							<div class="card ">
								<div class="card-header  card-header-icon card-header-info">
									<div class="card-icon">
										<i class="material-icons">add</i>
									</div>
									<h4 class="card-title">Adicionar Questão</h4>
								</div>

								<div class="card-body">
									<p class="card-category">
										campos obrigatorios <span style="color: red">*</span>
									</p>

									<div class="row">
										<div class="col-md-12">
					                 		<div class="form-group">
					                        	<label>Questão<span style="color: red">*</span></label>
					                        	<input type="text" class="form-control" placeholder="ex:. geografia 2019.2" required>
					                      	</div>                		
					                	</div>
					                	
										<div class="col-md-6">
											<div class="form-group">
												<label for="questao.tema.disciplina.id"></label> 
												<select id="questao.tema.disciplina.id" class="form-control" name="disciplinas"> 
													<option value="">Selecione uma disciplina <span style="color: red">*</span></option>
													<option th:value="${disciplina.descricao}" th:each="disciplina : ${disciplinas}" th:text="${disciplina.descricao}"></option>
												</select>
											</div>
										</div>
										
										<div class="col-md-6">
											<div class="form-group">
												<label for="questao.tema.disciplina.id"></label> 
												<select id="questao.tema.disciplina.id" class="form-control" name="temas"> 
													<option value="">Selecione um Tema <span style="color: red">*</span></option>
													<option th:value="${disciplina.descricao}" th:each="disciplina : ${disciplinas}" th:text="${disciplina.descricao}"></option>
												</select>
											</div>
										</div>
										
										<div class="col-md-6">
											<div class="form-group">
												<label for="questao.tema.disciplina.id">Alternativas</label> 
												
											</div>
										</div>
								                	
									</div>
								</div>

								<div class="card-footer text-right">
									<button type="submit" class="btn btn-info">Salvar</button>
								</div>

							</div>
						</form>
					</div>
				</div>

			</div>
		</div>

	</div>
</body>
</html>
