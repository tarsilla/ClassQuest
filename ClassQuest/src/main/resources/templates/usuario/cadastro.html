<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
	<meta charset="utf-8">
	<title>ClassQuest</title>
	<link rel="icon" href="imgs/favicon.png">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/animate.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/all.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/flaticon.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/themify-icons.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/magnific-popup.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/slick.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/login.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/hamburgers.min.css}" rel="stylesheet" type="text/css">
</head>
<body>

	<header class="main_menu home_menu">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-12">
					<nav class="navbar navbar-expand-lg navbar-light">
						<a class="navbar-brand" href="index.html"> 
							<img src="imgs/logo.png" alt="logo">
						</a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="menu_icon"><i class="fas fa-bars"></i></span>
						</button>
					</nav>
				</div>
			</div>
		</div>
	</header>

	<section class="banner_part">
		<div class="container">
			<div class="row align-items-center">
			
				<div class="col-lg-5">
					<div class="limiter">
					<div class="wrap-login100">
						<form class="login100-form validate-form" action="/entrar" method="post">
							<span class="login100-form-title">Entrar</span>

							<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
								<input class="input100" type="text" name="username" placeholder="Usuario"> 
								<span class="focus-input100"></span>
									<span class="symbol-input100"> 
										<i class="fa fa-envelope" aria-hidden="true"></i>
									</span>
							</div>

							<div class="wrap-input100 validate-input" data-validate="Password is required">
								<input class="input100" type="password" name="password" placeholder="Password">
								<span class="focus-input100"></span>
									<span class="symbol-input100"> 
										<i class="fa fa-lock" aria-hidden="true"></i>
									</span>
							</div>

							<div class="container-login100-form-btn">
								<button class="login100-form-btn">Login</button>
							</div>

						</form>	
					</div>
				</div>
				</div>			
			</div>
		</div>
	</section>
	<footer class="footer_part">
		<div class="container">
			<hr>
			<div class="row">
				<div class="col-lg-8">
					<div class="copyright_text">
						<P>
							ClassQuest &copy Seu site
							<script>
								document.write(new Date().getFullYear());
							</script>
							| Todos os direitos reservados.
						</P>
					</div>
				</div>
				
				<div class="col-lg-4">
					<div class="footer_icon social_icon">
						<ul class="list-unstyled">
							<li>
								<a href="#" class="single_social_icon">
								<i class="fab fa-facebook-f"></i></a>
							</li>
							<li>
								<a href="#" class="single_social_icon">
								<i class="fab fa-twitter"></i></a>
							</li>
							<li>
								<a href="#" class="single_social_icon">
								<i class="fas fa-globe"></i></a>
							</li>
							<li>
								<a href="#" class="single_social_icon">
								<i class="fab fa-behance"></i></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</footer>
	
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/login.js}"></script>
	
	
	</body>
</html>
