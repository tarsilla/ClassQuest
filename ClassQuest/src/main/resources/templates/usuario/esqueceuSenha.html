<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>ClassQuest - Cadastro</title>
	<link rel="icon" href="imgs/favicon.png">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/animate.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/hamburgers.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/animsition.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/daterangepicker.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/select2.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/util.css}" rel="stylesheet" type="text/css">
</head>
<body>

	<div class="container-contact100">
		<th:block th:if="${error != null}">
      		<div class="alert alert-danger">
      			<span th:text="${error}"></span>
      		</div>
     	</th:block>
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="post" th:action="@{/usuario/update}">
				
				<span class="contact100-form-title">
					Trocar Senha
				</span>
				
				<div class="wrap-input100 validate-input">
					<span class="label-input100">Email</span>
					<input class="input100" type="email"  id="email" name="email" placeholder="ex:. maria@gmail.com">
					<span class="focus-input100"></span>
				</div>
				
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Enviar
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
		
	</div>

	<div id="dropDownSelect1"></div>
	
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/animsition.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/select2.min.js}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
</body>
</html>
