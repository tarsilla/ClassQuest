<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
	
<!-- Fraguimento que mostra a menssagem de sucesso -->

	<div th:fragment="alert-sucess" class="alert alert-success alert-dismissible col-sm-12" role="alert" th:if="${not #strings.isEmpty(mensagem)}">
		<span th:text="${mensagem}"></span>
	</div>
	
<!-- Fraguimento de erros -->
	   
   <div th:fragment="alert-danger-error" class="alert alert-danger alert-dismissible col-sm-12" role="alert" th:if="${not #strings.isEmpty(mensagemErro)}">
		<span th:text="${mensagemErro}"></span>
	</div>
	
<!-- Fraguimento de erros do formulario -->	

	<div th:fragment="alert-danger" class="alert alert-danger col-sm-12" th:if="${#fields.hasAnyErrors()}">
		<div th:each="detailedError : ${#fields.detailedErrors()}">
		<span class="ml-1" th:text="${detailedError.message}"></span>
		</div>
    </div>	
    
<!-- Fraguimento de alerta de valor unico no formulario -->    
     <div th:fragment="alert-danger-unique" class="alert alert-danger col-sm-12" th:if='${validation != null || validation == ""}'>
		<span class="ml-1" th:text="${validation}">	</span>
      </div>	
</html>
