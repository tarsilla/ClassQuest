<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">	
<head>
	<meta charset="UTF-8">
	<title>Nova Turma</title>
</head>
<body>
    <div layout:fragment="corpo">
    
		<div class="content">
			<div class="container-fluid">
			
				<div class="row">
				
					<div class="col-md-12">
						<form id="RegisterValidation" action="" method="">
							<div class="card ">
								<div class="card-header card-header-rose card-header-icon">
									<div class="card-icon">
										<i class="material-icons">mail_outline</i>
									</div>
									<h4 class="card-title">Nova Turma</h4>
								</div>
								<div class="card-body ">
									<div class="category form-category">* Required fields</div>
									<div class="form-group">
										<label for="exampleEmail" class="bmd-label-floating"> Nome *</label> 
										<input type="nome" class="form-control" id="nome" required="true">
									</div>
								</div>
								
								<div class="card-footer text-right">
									<button type="submit" class="btn btn-rose">Register</button>
								</div>
								
							</div>
						</form>
						
					</div>
				</div>
				
			</div>
		</div>

	</div>
</body>
