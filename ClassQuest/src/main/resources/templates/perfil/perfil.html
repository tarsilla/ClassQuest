<!DOCTYPE html>
<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"

	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Perfil</title>
</head>
<body>
	<div layout:fragment="corpo">
		<div class="content">
			<div class="container-fluid">
			
				<div class="row">
				
					<div class="col-md-12">
						<form id="RegisterValidation" th:object="${usuario}"  method="POST">
							<input id="id" name="id" type="hidden" th:field="*{id}"
							th:value="*{id}">
							<div class="card ">
								<div class="card-header  card-header-icon card-header-info">
									<div class="card-icon">
										<i class="material-icons">account_circle</i>
									</div>
									<h4 class="card-title">Perfil</h4>
									</div>
								<div class="card-body ">	
            	
				                    <div class="row">                   
				                    	<div class="col-md-6">
					                 		<div class="form-group">
					                        	<label>Nome</label>
					                        	<input type="text" th:field="*{nome}" th:value="*{nome}" class="form-control" disabled>
					                      	</div>                		
					                	</div>
					                	
					                	<div class="col-md-6">
					                 		<div class="form-group">
					                        	<label>Username</label>
					                        	<input type="text" th:field="*{username}" th:value="*{username}" class="form-control" disabled>
					                      	</div>                		
					                	</div>
					                	
					                	<div class="col-md-6">
					                 		<div class="form-group">
					                        	<label>Email</label>
					                        	<input type="text" th:field="*{email}" th:value="*{email}" class="form-control" disabled>
					                      	</div>                		
					                	</div>
					                	
					                	<div class="col-md-6">
					                 		<div class="form-group">
					                        	<label>Tipo Usuario</label>
					                        	<input type="text" class="form-control" th:field="*{tipousuario}" th:value="*{tipousuario}" disabled>
					                      	</div>                		
					                	</div>
				                    </div> 
								</div>
							</div>
						</form>
						
					</div>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
