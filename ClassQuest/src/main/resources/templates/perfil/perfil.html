<!DOCTYPE html>
<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"

	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Perfil</title>
</head>
<body>
	<div layout:fragment="corpo">
		<div class="content">
			<div class="container-fluid">
			
				<div class="row">
				
					<div class="col-md-12">
						<form id="RegisterValidation"  method="POST">
							
							<div class="card ">
								<div class="card-header  card-header-icon card-header-info">
									<div class="card-icon">
										<i class="material-icons">account_circle</i>
									</div>
									<h4 class="card-title">Perfil</h4>
									</div>
								<div class="card-body ">	
            	
				                    <div class="row">                   
				                    	<div class="col-md-6">
					                 		<div class="form-group">
					                        	<label>Nome</label>
					                        	<span sec:authentication="name">Bob</span>
					                        	<input type="text" class="form-control" th:if="${session.usuarioLogado} != null" th:value="${session.usuarioLogado.nome}" disabled>
					                      	</div>                		
					                	</div>
					                	
					                	<div class="col-md-6">
					                 		<div class="form-group">
					                        	<label>Username</label>
					                        	<input type="text" class="form-control" th:if="${session.usuarioLogado} != null" th:value="${session.usuarioLogado.username}" disabled>
					                      	</div>                		
					                	</div>
					                	
					                	<div class="col-md-6">
					                 		<div class="form-group">
					                        	<label>Email</label>
					                        	<input type="text" class="form-control" th:if="${session.usuarioLogado} != null" th:value="${session.usuarioLogado.email}" disabled>
					                      	</div>                		
					                	</div>
					                	
					                	<div class="col-md-6">
					                 		<div class="form-group">
					                        	<label>Tipo Usuario</label>
					                        	<input type="text" class="form-control" th:if="${session.usuarioLogado} != null" th:value="${session.usuarioLogado.email}" disabled>
					                      	</div>                		
					                	</div>
				                    </div> 
								</div>
							</div>
						</form>
						
					</div>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
